<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초1 덧셈 문제 채점</title>
  <style>
    @page {
      size: A4;
      margin: 3cm;
    }
    body {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      text-align: center;
      margin: 20px 0 10px;
    }
    p.instruction {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
    }
    .problem {
      width: 50%;
      box-sizing: border-box;
      padding: 10px;
    }
    .problem label {
      display: block;
      margin-bottom: 5px;
    }
    .problem input[type="number"] {
      width: 100px;
      font-size: 18px;
      padding: 4px;
      background-color: lightgreen;
      transition: background-color 0.3s;
    }
    .problem input.filled {
      background-color: transparent;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
    .submit-container,
    .retry-container {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 8px 16px;
      margin: 5px;
    }

    /* 하트 모양 */
    .heart-container {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 180px;
      background-color: red;
      clip-path: polygon(50% 0%, 0% 35%, 50% 100%, 100% 35%);
      margin-top: 20px;
    }

    .speech-bubble {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      border: 2px solid #000;
      width: 160px;
      text-align: center;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: #fff transparent transparent transparent;
    }

  </style>
</head>
<body>

  <h1>초등 1학년 덧셈 문제</h1>
  <p class="instruction">다음 덧셈을 하세요.</p>

  <form id="quizForm" onsubmit="gradeQuiz(event)">
    <!-- 문제 리스트 -->
    <div class="submit-container">
      <button type="submit">채점하기</button>
    </div>
  </form>

  <div id="result"></div>

  <div class="retry-container" style="display: none;">
    <button onclick="retrySameProblems()">다시 풀기</button>
    <button onclick="generateNewProblems()">새로운 문제 풀기</button>
  </div>

  <!-- 하트 모양과 메시지 -->
  <div id="heartMessageContainer" style="display: none;">
    <div class="heart-container">
      <div id="speechBubble" class="speech-bubble"></div>
    </div>
  </div>

  <script>
    let problems = [];

    // 무작위 덧셈 문제 생성기
    function generateRandomProblems(count = 10) {
      const list = [];
      for (let i = 0; i < count; i++) {
        const a = Math.floor(Math.random() * 10);
        const b = Math.floor(Math.random() * 10);
        list.push([a, b]);
      }
      return list;
    }

    // 문제 폼 초기화 및 생성
    function renderProblems(problemSet) {
      const form = document.getElementById('quizForm');
      const submitContainer = form.querySelector('.submit-container');

      // 이전 문제 제거
      [...form.querySelectorAll('.problem')].forEach(el => el.remove());
      document.getElementById('result').innerHTML = '';
      document.querySelector('.retry-container').style.display = 'none';
      document.getElementById('heartMessageContainer').style.display = 'none';

      problemSet.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'problem';
        div.innerHTML = `
          <label for="q${i}">
            [문제 ${i + 1}] ${p[0]} + ${p[1]} = 
            <input type="number" id="q${i}" name="q${i}" required>
          </label>
        `;
        form.insertBefore(div, submitContainer);
      });

      // 입력 이벤트 연결
      problemSet.forEach((_, i) => {
        const input = document.getElementById(`q${i}`);
        input.addEventListener("input", function () {
          input.classList.toggle("filled", input.value !== "");
        });
        input.addEventListener("keydown", function (e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const next = document.getElementById(`q${i + 1}`);
            if (next) next.focus();
            else document.querySelector('button[type="submit"]').focus();
          }
        });
      });
    }

    // 채점 함수
    function gradeQuiz(event) {
      event.preventDefault();
      let correct = 0;
      let wrongList = [];

      problems.forEach((p, i) => {
        const answer = p[0] + p[1];
        const userAnswer = parseInt(document.getElementById(`q${i}`).value, 10);
        if (userAnswer === answer) {
          correct++;
        } else {
          wrongList.push(`[문제 ${i + 1}] (${p[0]} + ${p[1]} = ${answer})`);
        }
      });

      let resultText = `총 ${problems.length}문제 중 ${correct}개 정답!`;
      if (wrongList.length > 0) {
        resultText += `<br><br>틀린 문제:<br>` + wrongList.join('<br>');
      }
      document.getElementById('result').innerHTML = resultText;

      // 90% 이상 맞추었을 때 메시지
      const heartMessageContainer = document.getElementById('heartMessageContainer');
      const speechBubble = document.getElementById('speechBubble');
      
      if (correct / problems.length >= 0.9) {
        heartMessageContainer.style.display = 'block';
        speechBubble.innerHTML = '훌륭해요!';
      } else if (correct / problems.length <= 0.6) {
        heartMessageContainer.style.display = 'block';
        speechBubble.innerHTML = '노력하요';
      }

      document.querySelector('.retry-container').style.display = 'block';
    }

    // 다시 풀기 (같은 문제)
    function retrySameProblems() {
      renderProblems(problems);
    }

    // 새로운 문제로 풀기
    function generateNewProblems() {
      problems = generateRandomProblems();
      renderProblems(problems);
    }

    // 시작 시 실행
    problems = generateRandomProblems();
    renderProblems(problems);
  </script>

</body>
</html>
